<template>
    <!-- Admin-only Analytics Card -->
    <template if:true={isAdmin}>
        <lightning-card title="Booking Analytics">
            <div class="slds-p-around_medium">
                <p><strong>Total Bookings:</strong> {totalBookings}</p>
                <div style="height: 300px;">
                    <canvas class="chart" lwc:dom="manual"></canvas>
                </div>
            </div>
        </lightning-card>
    </template>

    <!-- Universal Booking Table -->
    <lightning-card title="Bookings List" class="slds-m-top_medium">
        <div class="slds-p-around_medium">
            <!-- Embed Booking Table Component -->
            <c-booking-table></c-booking-table>
        </div>
    </lightning-card>
</template>
